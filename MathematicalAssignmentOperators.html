        let quarterMe = 1152;

        powerLevel -=100;

        quarterMe /= 4;
        
        console.log(levelUp + ' levelUp');
        console.log(powerLevel + ' powerLevel');

        console.log(quarterMe + ' quarterMe');

    </script>
