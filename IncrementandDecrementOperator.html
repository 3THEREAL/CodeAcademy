<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement Operator</title>
</head>
<body>
    <h1>Increment and Decrement Operator</h1>
    <script>
        let a = 10;
        a++;

        console.log(a);

        let b = 20;
        b--;

        console.log(b);
    </script>
</body>
</html>
