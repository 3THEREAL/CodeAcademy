<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StringInterpolation</title>
</head>
<body>
    <h1>StringInterpolation</h1>
    <script>
        const myPet = 'kitty';
        console.log(`My pets name is ${myPet}.`);

        let myName = 'Sourov';
        console.log(`My name is ${myName}.`);

        let myCity = 'Dhaka';
        console.log(`I live in ${myCity}.`);

        console.log(`My name is ${myName}.I live in ${myCity}.`);
    </script>
</body>
</html>
