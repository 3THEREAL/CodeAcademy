<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof operator</title>
</head>
<body>
    <h1>typeof operator</h1>
    <script>
        let newVar = 'foo';

        console.log(typeof newVar);

        let newVar2 = 15;
        console.log(typeof newVar2);

        let newVar3 = true;
        console.log(typeof newVar3);

        let newVar4 = .001;
        console.log(typeof newVar4);
    </script>
</body>
</html>
